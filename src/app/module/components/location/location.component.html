<div>
  <div>
    <label for="location">Location</label>
    <input type="text" id="location" name="location" required
           minlength="1" maxlength="100" size="20" [(ngModel)]="location">
  </div>

  <div>
    <label for="area">Area en m2</label>
    <input type="number" id="area" name="area" required
           minlength="1" maxlength="100" size="20" [(ngModel)]="area">
  </div>
  <div>
    <button name="saveLocation" (click)="saveLocation()">Save Location</button>
  </div>
  <div>
    <button name="saveLocation" (click)="getLocations()">Get Locations</button>
  </div>
  <table *ngIf="enable">
    <tbody>
    <tr *ngFor="let location of locations">
      <td>{{ location.name }}  </td>
      <td>{{ location.area_m2 }}</td>
    </tr>
    </tbody>
  </table>

</div>
